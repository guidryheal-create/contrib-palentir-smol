[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    asyncio: Async tests
    slow: Slow tests
    agent: Agent tests
    pipeline: Pipeline tests
asyncio_mode = auto
