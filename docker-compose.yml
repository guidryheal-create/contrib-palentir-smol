version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: palentir-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-palentir}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-palentir_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-palentir_osint}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-palentir}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - palentir_network
    restart: unless-stopped

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: palentir-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j_secure_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/var/lib/neo4j/data
      - neo4j_logs:/var/lib/neo4j/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - palentir_network
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: palentir-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - palentir_network
    restart: unless-stopped

  # Qdrant Vector Store
  qdrant:
    image: qdrant/qdrant:latest
    container_name: palentir-qdrant
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_secure_key}
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - palentir_network
    restart: unless-stopped

  # Spiderfoot OSINT Framework
  spiderfoot:
    image: spiderfoot/spiderfoot:latest
    container_name: palentir-spiderfoot
    environment:
      SPIDERFOOT_USERNAME: ${SPIDERFOOT_USERNAME:-admin}
      SPIDERFOOT_PASSWORD: ${SPIDERFOOT_PASSWORD:-admin_password}
    ports:
      - "5001:5001"
    volumes:
      - spiderfoot_data:/home/spiderfoot/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - palentir_network
    restart: unless-stopped

  # FastAPI Backend with Orchestration
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
      args:
        PYTHON_VERSION: 3.12
    container_name: palentir-api
    environment:
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-palentir}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-palentir_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-palentir_osint}

      # Neo4j Configuration
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_secure_password}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}

      # Qdrant Configuration
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_secure_key}

      # CAMEL-AI Configuration (REQUIRED)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CAMEL_MODEL_PLATFORM: ${CAMEL_MODEL_PLATFORM:-openai}
      CAMEL_MODEL_TYPE: ${CAMEL_MODEL_TYPE:-gpt-5}

      # OSINT API Keys (OPTIONAL - toolkits will be disabled if missing)
      SHODAN_API_KEY: ${SHODAN_API_KEY:-}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      LINKEDIN_TOKEN: ${LINKEDIN_TOKEN:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GOOGLE_CUSTOM_SEARCH_API_KEY: ${GOOGLE_CUSTOM_SEARCH_API_KEY:-}
      GOOGLE_CUSTOM_SEARCH_ENGINE_ID: ${GOOGLE_CUSTOM_SEARCH_ENGINE_ID:-}
      CENSYS_API_ID: ${CENSYS_API_ID:-}
      CENSYS_API_SECRET: ${CENSYS_API_SECRET:-}
      LIFERAFT_API_KEY: ${LIFERAFT_API_KEY:-}
      MALTEGO_API_KEY: ${MALTEGO_API_KEY:-}
      SOCIALLINKS_API_KEY: ${SOCIALLINKS_API_KEY:-}

      # Spiderfoot Configuration
      SPIDERFOOT_URL: http://spiderfoot:5001
      SPIDERFOOT_USERNAME: ${SPIDERFOOT_USERNAME:-admin}
      SPIDERFOOT_PASSWORD: ${SPIDERFOOT_PASSWORD:-admin_password}

      # Application Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-development}

      # Task Orchestration
      TASK_QUEUE_ENABLED: "true"
      TASK_EXECUTION_TIMEOUT: 300
      TASK_MAX_RETRIES: 3

      # MCP Server Configuration
      MCP_SERVERS_CONFIG: /app/mcp_servers.json

    ports:
      - "8000:8000"

    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      spiderfoot:
        condition: service_healthy

    volumes:
      - ./kitten-palentir:/app/kitten-palentir
      - ./logs:/app/logs
      - ./mcp_servers.json:/app/mcp_servers.json:ro
      - ./examples:/app/examples:ro

    networks:
      - palentir_network

    restart: unless-stopped

    command: >
      uv run uvicorn kitten_palentir.api.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --log-level info

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      args:
        PYTHON_VERSION: 3.12
    container_name: palentir-frontend
    environment:
      # API Configuration
      API_HOST: api
      API_PORT: 8000
      API_BASE_URL: http://api:8000

      # Database Configuration
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_secure_password}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}

      # Qdrant Configuration
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_secure_key}

      # Application Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DOCKER_ENV: "true"
      USE_DOCKER_SERVICES: "true"

      # CAMEL-AI Configuration (REQUIRED)
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Streamlit Configuration
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_CLIENT_SHOWERRORDETAILS: "true"

    ports:
      - "8501:8501"

    depends_on:
      api:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy

    volumes:
      - ./kitten-palentir:/app/kitten-palentir
      - ./logs:/app/logs
      - streamlit_cache:/.streamlit

    networks:
      - palentir_network

    restart: unless-stopped

    command: >
      uv run streamlit run kitten_palentir/frontend/app.py
      --logger.level=info
      --server.port 8501
      --server.address 0.0.0.0
      --server.headless true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  palentir_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  spiderfoot_data:
    driver: local
  streamlit_cache:
    driver: local
